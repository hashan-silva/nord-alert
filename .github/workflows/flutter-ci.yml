name: Flutter CI
permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-ci.yml'

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: mobile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Format (auto-fix)
        run: dart format .

      - name: Format check (no changes expected)
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      - name: Run tests
        run: flutter test --no-pub

